<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyParking</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-primary-subtle" onload="completaEspacos()">
    <nav class="navbar bg-success fixed-top">
      <span class="navbar-item mx-5">
        <b>{{g.usuario.nome}}</b>
      </span>
      <a
        href="#"
        class="pe-auto fw-bold text-black"
        onclick="goToLoc('/menu/<tipo>/<mensagem>')"
        >MENU</a
      >
      <span class="navbar-item mx-5 align-self-end">
        <b>Créditos disponiveis: {{g.usuario.creditos}}</b>
      </span>
    </nav>
    <form class="d-flex flex-column justify-content-center" method="POST">
      <h3 class="m-4 text-center">Cadastro de nova vaga</h3>
      <div class="flex-row mx-3">
        <p>
          Apelido da Vaga:
          <input
            name="nome"
            type="text"
            class="rounded-1 border-1 bg-success-subtle w-75"
            required
          />
        </p>
      </div>

      <div class="flex-row mx-3">
        <p>
          Tipo de vaga:
          <input
            name="tipo"
            type="text"
            class="rounded-1 border-1 bg-success-subtle w-75"
            required
          />
        </p>
      </div>

      <div class="flex-row mx-3">
        <p>
          Preco por dia:
          <input
            name="preco"
            type="number"
            class="rounded-1 border-1 bg-success-subtle w-75"
            required
          />
        </p>
      </div>

      <button
        class="btn btn-success m-2 col-sm"
        onclick="goToLoc('/localNovaVaga')"
      >
        Inserir latitude e longitude
      </button>

      <div class="flex-row mx-3">
        <p>
          Endereço da vaga:
          <input
            name="endereco"
            type="text"
            class="rounded-1 border-1 bg-success-subtle w-75"
            required
          />
        </p>
      </div>

      <div class="flex-row mx-3 mb-3">
        <span>
          Latitude:
          <input
            name="lat"
            id="lat"
            class="rounded-1 border-1 mx-2 col-sm"
            required
          />
          Longitude:
          <input
            name="long"
            id="long"
            class="rounded-1 border-1 mx-2 col-sm"
            required
          />
        </span>
      </div>

      <div class="flex-row mx-3">
        <p>
          Pontos de referencia:
          <input
            id="referencia"
            name="referencia"
            type="text"
            class="rounded-1 border-1 bg-success-subtle w-75"
            required
          />
        </p>
      </div>

      <div class="flex-row mx-3">
        <p>Descrições adicionais:</p>
        <textarea
          name="adicionais"
          id="adicionais"
          class="span6 rounded-1 border-1 bg-success-subtle w-100"
        ></textarea>
      </div>

      <button class="btn btn-success w-25 m-5" type="submit">SUBMIT!</button>
    </form>
  </body>

  <script src="/static/script.js"></script>
</html>
