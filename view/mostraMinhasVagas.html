<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>My Parking</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/main.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>

  <body class="bg-primary-subtle">
    <nav class="navbar bg-success fixed-top">
      <span class="navbar-item mx-5">
        <b>{{g.usuario.nome}}</b>
      </span>
      <a
        href="#"
        class="pe-auto fw-bold text-black"
        onclick="goToLoc('/menu/<tipo>/<mensagem>')"
        >MENU</a
      >
      <span class="navbar-item mx-5 align-self-end">
        <b>Créditos disponiveis: {{g.usuario.creditos}}</b>
      </span>
    </nav>
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="h2 mt-5">Suas Vagas</p>
            <hr />
            {% for spot in mVagas %}
            <div class="parking-spot">
              <p class="h3">{{ spot.nome }}</p>
              <p></p>
              <p>Endereço: {{ spot.endereço }}</p>
              <p>Preço por dia: R$ {{ spot.preço }}</p>
              <p>Estado: {{ spot.disponibilidade }}</p>
              <hr />
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
