<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Parking</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCRG0bDaKGt359t4BvRq0pKiewIsbekuM&callback=initMap"
      async
      defer
    ></script>
    <link rel="stylesheet" href="/static/main.css" />
  </head>

  <body class="bg-primary-subtle">
    <nav class="navbar bg-success fixed-top">
      <span class="navbar-item mx-5">
        <b>{{g.usuario.nome}}</b>
      </span>
      <a
        href="#"
        class="pe-auto fw-bold text-black"
        onclick="goToLoc('/menu/<tipo>/<mensagem>')"
        >MENU</a
      >
    </nav>
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="h2 m-5">Avaliações</p>
            <hr />
            {% for avaliacao in avaliacoes %}
            <div class="parking-spot">
              <p class="h4">ID: {{ avaliacao.id_vaga }}</p>
              <p></p>
              <p>Nota da dada: {{ avaliacao.nota }}</p>
              <p>Avaliador: {{ avaliacao.avaliador }}</p>
              <p>Data da avaliação: {{ avaliacao.data }}</p>
              <p>Comentario: {{ avaliacao.comentario }}</p>
              <hr />
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
