<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Parking</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div
      class="d-flex justify-content-center flex-column align-items-center bg-success min-vh-100"
    >
      {% if tipo == 'positivo' %}
      <div
        class="w-50 h-25 bg-success-subtle rounded-5 my-3 p-3 d-flex justify-content-center"
      >
        <p class="m-3">{{mensagem}}</p>
      </div>
      {% endif %} {% if tipo == 'negativo' %}
      <div
        class="w-50 h-25 bg-danger-subtle rounded-5 my-3 p-3 d-flex justify-content-center"
      >
        <p class="m-3">{{mensagem}}</p>
      </div>
      {% endif %}

      <div class="w-50 bg-success-subtle rounded-5 p-5 shadow-lg">
        <form method="POST" class="d-flex flex-column">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginName">Email or username</label>
            <div class="d-flex">
              <span><i class="bi bi-person fs-4"></i></span
              ><input
                id="loginName"
                class="form-control"
                type="text"
                name="username"
                placeholder="Username"
              />
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <div class="d-flex">
              <span><i class="bi bi-lock fs-4"></i></span
              ><input
                id="loginPassword"
                class="form-control"
                type="text"
                name="password"
                placeholder="Password"
              />
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block m-4">
            Sign in
          </button>

          <!-- Register buttons -->
          <div>
            <p>
              Not a member?
              <a href="/novoUsuario" class="table-hover link-primary"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="/static/script.js"></script>
</html>
