<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Parking</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar bg-success fixed-top">
      <span class="navbar-item mx-5">
        <b>{{g.usuario.nome}}</b>
      </span>
      <a
        href="#"
        class="pe-auto fw-bold text-black"
        onclick="goToLoc('/menu/<tipo>/<mensagem>')"
        >MENU</a
      >
      <span class="navbar-item mx-5 align-self-end">
        <b>Créditos disponiveis: {{g.usuario.creditos}}</b>
      </span>
    </nav>

    <div
      class="d-flex justify-content-center flex-column align-items-center bg-success min-vh-100"
    >
      <div class="w-50 bg-success-subtle rounded-5 p-5 shadow-lg">
        <div class="form-outline mb-4">
          <p class="h2 text-center">Pagamento</p>
        </div>

        <form class="row" method="POST">
          <p>Conta: {{g.usuario.username}}</p>
          <p>Nome: {{g.usuario.nome}}</p>
          <p>Créditos anterior: {{g.usuario.creditos}}</p>
          <p>Preço: <span class="text-danger">- {{precoTotal}}</span></p>
          <p>Créditos posterior: {{posPagamento}}</p>

          <button class="btn btn-primary" type="submit">Confirmar</button>
        </form>
      </div>
    </div>
  </body>
</html>
