<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Parking</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/main.css" />
  </head>

  <body class="bg-primary-subtle">
    <nav class="navbar bg-success fixed-top">
      <span class="navbar-item mx-5">
        <b>{{g.usuario.nome}}</b>
      </span>
      <a
        href="#"
        class="pe-auto fw-bold text-black"
        onclick="goToLoc('/menu/<tipo>/<mensagem>')"
        >MENU</a
      >
      <span class="navbar-item mx-5 align-self-end">
        <b>Créditos disponiveis: {{g.usuario.creditos}}</b>
      </span>
    </nav>
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="h2 mt-5">Suas Vagas</p>
            <hr />
            {% for spot in mVagas %}
            <div class="parking-spot">
              <p class="h3">{{ spot.nome }}</p>
              <p></p>
              <p>Endereço: {{ spot.endereço }}</p>

              <button
                class="btn btn-success mx-1"
                onclick="liberarVaga('{{ spot.id }}')"
              >
                Liberar Vaga
              </button>
              <hr />
            </div>
            {% endfor %}
          </div>

          <div class="col">
            <div id="map" class="loc-map"></div>
          </div>
        </div>
      </div>
    </section>

    <script></script>

    <script src="/static/script.js"></script>
  </body>
</html>
